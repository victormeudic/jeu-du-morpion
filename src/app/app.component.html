<div class="case-state" *ngIf="cases">
  <div class="column" *ngFor="let ligne of cases; let i = index">
    <app-case
      *ngFor="let currentCase of ligne; let j = index"
      [case]="currentCase"
      (click)="checkBox(i, j)"
    >
    </app-case>
  </div>
  <div class="gagné" *ngIf="gagne">Bravo! tu as gagné!</div>
  <div class="perdue" *ngIf="perdue">Il y a égalité!</div>
  <button onclick="window.location.reload();">Rejouer</button>
</div>
